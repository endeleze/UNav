[tox]
env_list =
    lint
    type
    py{39, 310}
isolated_build = true
minversion = 4.2.8
skip_missing_interpreters = true

[flake8]
max-line-length = 88
select = C,E,F,W,B,B950, W504
extend-ignore = E203, E501, F401, W503


[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=7
    pytest-cov
    pytest-sugar
    -r requirements.txt
alwayscopy = true
commands =
    pytest {tty:--color=yes} {posargs}

[testenv:lint]
description = run the linters
deps =
    isort
    black
    black[jupyter]
    flake8>=6
commands = 
    isort {posargs:.}
    black {posargs:.}
    flake8 {posargs:.}

[testenv:type]
description = run the type checker
deps =
    mypy==0.991
commands = 
    mypy --install-types --non-interactive
    mypy --config-file=mypy.ini {posargs:.}




