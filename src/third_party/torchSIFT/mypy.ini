[mypy]
exclude = /build/:/dist/:/docs/:/tests/:/dev/
warn_return_any = True
warn_unused_configs = True
allow_redefinition = True

[mypy-torch]
ignore_missing_imports = True
[mypy-torch.*]
ignore_missing_imports = True

[mypy-PIL.*]
ignore_missing_imports = True

[mypy-cv2.*]
ignore_missing_imports = True

[mypy-torchvision.*]
ignore_missing_imports = True
